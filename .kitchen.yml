          latest_patch:
            is_installed: true
        user:
          pw_set: true
  - name: oracle-11g
    run_list:
      - recipe[oracle::default]
    attributes:
      oracle:
        rdbms:
          dbbin_version: '11g'
          install_files:
            - 'http://192.168.1.222:8000/linux.x64_11gR2_database_1of2.zip': 'ff46188aea66967ffbe1e46a52ac85670a10bc8acea78536540c3b00c6d3b5dc'
