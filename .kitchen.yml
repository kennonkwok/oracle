---
driver:
  name: vagrant
  customize:
    memory: 4096

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.7

suites:
  - name: oracle-12c
    run_list:
      - recipe[oracle::default]
    attributes:
      oracle:
        rdbms:
          dbbin_version: '12c'
          install_files:
            - 'http://192.168.1.222:8000/linuxamd64_12102_database_1of2.zip': '31fdc2af41687b4e547a3a18f796424d8c1af36406d2160f65b0af6a9cd47355'
